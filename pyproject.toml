[tool.poetry]
name = "fdk-rdf-parser-service"
version = "0.1.0"
description = "A Python service that parses RDF data to JSON and serves it to frontend applications."
authors = ["Digdir <fellesdatakatalog@digdir.no>"]
homepage = "https://github.com/Informasjonsforvaltning/fdk-rdf-parser-service"
readme = "README.md"
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.9, <=3.11.2"
rdflib = "^6.2.0"
python-json-logger = "^2.0.6"
aio-pika = "^9.0.4"
uvicorn = "^0.20.0"
aiohttp = "^3.8.4"
gunicorn = "^20.1.0"
python-dotenv = "^0.21.1"
aiohttp-middlewares = "^2.2.0"
motor = "^3.1.1"
dataclasses-json = "^0.5.7"

[tool.poetry.group.dev.dependencies]
mypy = "^1.0.0"
black = "^22.8.0"
flake8 = "^6.0.0"
flake8-annotations = "^2.9.1"
flake8-bandit = "^4.1.1"
flake8-black = "^0.3.6"
flake8-builtins = "^2.1.0"
flake8-bugbear = "^23.2.13"
flake8-docstrings = "^1.7.0"
flake8-import-order = "^0.18.2"
flake8-isort = "^6.0.0"
flake8-rst-docstrings = "^0.3.0"
pep8-naming = "^0.13.3"
pytest = "^7.2.1"
coverage = {extras = ["toml"], version = "^6.4.4"}
safety = "^2.3.5"
codecov = "^2.1.12"
pytest-docker = "^1.0.1"
requests = "^2.28.1"
types-requests = "^2.28.11.12"
PyYAML = "^6.0"
pytest-asyncio = "^0.20.3"


[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "gunicorn.*",
  "jsondiff.*",
  "motor.*",
  "pytest_mock.*",
  "pythonjsonlogger.*",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
source = ["fdk_rdf_parser_service"]

[tool.coverage.report]
fail_under = 100


[tool.isort]
extend_skip_glob = [".*"]
profile = "black"
line_length=120
multi_line_output=3

# from 'google' profile
force_sort_within_sections=true
lexicographical=true
order_by_type=false
group_by_package=true

src_paths = ["fdk_rdf_parser_service", "tests"]
