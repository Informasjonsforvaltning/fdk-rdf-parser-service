[tool.poetry]
name = "fdk-rdf-parser-service"
version = "0.1.0"
description = "A Python service that parses RDF data to JSON and serves it to frontend applications."
authors = ["Digdir <fellesdatakatalog@digdir.no>"]
homepage = "https://github.com/Informasjonsforvaltning/fdk-rdf-parser-service"
readme = "README.md"
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
python-json-logger = "^2.0.7"
aio-pika = "^9.0.5"
aiohttp = "^3.8.6"
python-dotenv = "^1.0.0"
aiohttp-middlewares = "^2.2.0"
dataclasses-json = "^0.6.3"
fdk-rdf-parser = "^2.4.0"
simplejson = "^3.19.2"
"confluent-kafka" = "^2.3.0"

[tool.poetry.group.dev.dependencies]
aiohttp-devtools = "^1.1"
codecov = "^2.1.13"
coverage = {extras = ["toml"], version = "^7.2.7"}
mypy = "^1.7.0"
nox = "^2022.11.21"
nox-poetry = "^1.0.3"
pep8-naming = "^0.13.3"
pytest = "^7.2.1"
pytest-aiohttp = "^1.0.4"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
pytest-docker = "^2.0.1"
PyYAML = "^6.0.1"
requests = "^2.31.0"
safety = "^2.3.5"
types-requests = "^2.31.0.10" 
ruff = "^0.1.5"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "fdk_rdf_parser.*",
  "pythonjsonlogger.*",
  "nox",
  "nox_poetry.*",
  "requests.*",
  "confluent_kafka",
]

[tool.coverage.run]
source = ["fdk_rdf_parser_service"]

[tool.coverage.report]
fail_under = 0

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
  "unit: marks tests as unit (fast)",
  "integration: marks tests as integration (slower)",
  "contract: marks test as contract (slow)",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
